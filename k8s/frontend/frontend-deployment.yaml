apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: lakshmipriya08/eventorganizer:frontend-2e00cbab2024d2574de95eb4509ca3d2e504cc5a
          ports:
            - containerPort: 80

