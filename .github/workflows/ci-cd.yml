name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: lakshmipriya08/eventorganizer

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.meta.outputs.tags }}
      backend-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=backend-
            type=raw,value=backend-latest,enable={{is_default_branch}}

      - name: Build and push backend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          outputs: type=oci,dest=/tmp/backend-image
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image
          retention-days: 1

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    outputs:
      frontend-image: ${{ steps.meta.outputs.tags }}
      frontend-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=frontend-
            type=raw,value=frontend-latest,enable={{is_default_branch}}

      - name: Build and push frontend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          outputs: type=oci,dest=/tmp/frontend-image
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image
          retention-days: 1

  trivy-scan-backend:
    name: Trivy Scan - Backend
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image

      - name: Run Trivy scan on backend
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/backend-image
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'trivy-backend'

      - name: Display Trivy scan results
        run: |
          docker run --rm -v /tmp/backend-image:/image aquasec/trivy:latest image --input /image --severity CRITICAL,HIGH

  trivy-scan-frontend:
    name: Trivy Scan - Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image

      - name: Run Trivy scan on frontend
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/frontend-image
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'frontend-trivy-results.sarif'
          category: 'trivy-frontend'

      - name: Display Trivy scan results
        run: |
          docker run --rm -v /tmp/frontend-image:/image aquasec/trivy:latest image --input /image --severity CRITICAL,HIGH

  push-backend:
    name: Push Backend to Registry
    needs: [build-backend, trivy-scan-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend to registry
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:backend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-frontend:
    name: Push Frontend to Registry
    needs: [build-frontend, trivy-scan-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend to registry
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests:
    name: Update K8s Manifests
    needs: [push-backend, push-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update backend image tag
        run: |
          sed -i "s|image: lakshmipriya08/eventorganizer:backend|image: lakshmipriya08/eventorganizer:backend-${{ github.sha }}|g" k8s/backend/backend-deployment.yaml
          echo "âœ… Updated backend deployment with image tag: backend-${{ github.sha }}"

      - name: Update frontend image tag
        run: |
          sed -i "s|image: lakshmipriya08/eventorganizer:frontend|image: lakshmipriya08/eventorganizer:frontend-${{ github.sha }}|g" k8s/frontend/frontend-deployment.yaml
          echo "âœ… Updated frontend deployment with image tag: frontend-${{ github.sha }}"

      - name: Check changes
        run: |
          git diff k8s/

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/backend/backend-deployment.yaml k8s/frontend/frontend-deployment.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Update image tags to ${{ github.sha }} [skip ci]"
            git push origin main
          fi

  notify:
    name: Notify Deployment
    needs: [push-backend, push-frontend, update-manifests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment summary
        run: |
          cat > deployment-summary.md << EOF
          # ðŸš€ Deployment Summary
          
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          ## Images Built & Pushed
          - Backend: \`lakshmipriya08/eventorganizer:backend-${{ github.sha }}\`
          - Frontend: \`lakshmipriya08/eventorganizer:frontend-${{ github.sha }}\`
          
          ## Status
          âœ… Build completed
          âœ… Security scans passed
          âœ… Images pushed to registry
          âœ… Manifests updated
          
          ## Next Steps
          - Run GitOps sync (Argo CD / Flux) to deploy to cluster
          - Monitor rollout status
          - Verify application health
          EOF
          cat deployment-summary.md

      - name: Upload deployment summary
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: deployment-summary.md
